<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caneco Hoje?</title>
</head>

<body>
      <div class="conteudo">
      <h2>Vai ter caneco hoje?</h2>
      <button class="btn" onclick="sim()">SIM</button>
      <button class="btn" onmouseover="desvia(this)">NÃO</button>
      </div>
</body>

<style>
    .conteudo {
         background: #9932CC;
         width: 100%;
         height: 100%;
         position: fixed;
         top: 0;
         left: 0;
         padding: 10px;
         text-align: center;
    }

     .btn {
         background: black;
         color: white;
         border: none;
         padding: 10px;
         width: 80px;
         border-radius: 5px;
    }
</style>

<script>
    function sim(){
    alert("Simboraaa bebê:)")   
   }
   
   function desvia(t){
      var btn = t;
      btn.style.position = 'absolute';
      btn.style.bottom = geraPosicao(10, 90);
      btn.style.left = geraPosicao(10, 90);
      console.log("Opa desviei...")
   }
   
   function geraPosicao(min, max){
       return (Math.random() * (max - min) + min) +"%";
   }
</script>
</html>
